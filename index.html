<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black;
                overflow: hidden;
                position: relative;
            }
            .stars {
                position:fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><circle fill="white" cx="1" cy="1" r="1"/><circle fill="white" cx="5" cy="8" r="1"/><circle fill="white" cx="10" cy="5" r="1"/><circle fill="white" cx="15" cy="10" r="1"/><circle fill="white" cx="20" cy="2" r="1"/><circle fill="white" cx="25" cy="12" r="1"/><circle fill="white" cx="30" cy="7" r="1"/><circle fill="white" cx="35" cy="15" r="1"/><circle fill="white" cx="40" cy="20" r="1"/><circle fill="white" cx="45" cy="1" r="1"/><circle fill="white" cx="50" cy="11" r="1"/><circle fill="white" cx="55" cy="16" r="1"/><circle fill="white" cx="60" cy="3" r="1"/><circle fill="white" cx="65" cy="12" r="1"/><circle fill="white" cx="70" cy="8" r="1"/><circle fill="white" cx="75" cy="17" r="1"/><circle fill="white" cx="80" cy="4" r="1"/><circle fill="white" cx="85" cy="14" r="1"/><circle fill="white" cx="90" cy="6" r="1"/><circle fill="white" cx="95" cy="18" r="1"/></svg>') repeat;
                z-index: -1;
            }
            .container {
                font-size: 10px;
                width: 50em;
                height: 50em;
                position: relative;
            }
            .sun {
                position: absolute;
                top: 20em;
                left: 20em;
                width: 10em;
                height: 10em;
                background-color: yellow;
                border-radius: 50%;
                box-shadow: 0 0 3em white;
            }
            .earth-orbit, .moon-orbit, .jupiter-orbit {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
            }
            .earth-orbit {
                animation: orbit 365s linear infinite;
            }
            .moon-orbit {
                width: 5em;
                height: 5em;
                top: -2em; /* Adjusted to center orbit around Earth */
                left: -2em; /* Adjusted to center orbit around Earth */
                animation: orbit 24s linear infinite;
            }
            .jupiter-orbit {
                animation: orbit 100s linear infinite;
                top: 6em; 
                left: 6em; 
            }
            .earth, .moon, .jupiter {
                position: absolute;
                border-radius: 50%;
            }
            .earth {
                top: 15em;
                left: 15em;
                width: 3em;
                height: 3em;
                background-color: aqua;
            }
            .moon {
                top: 5em; 
                left: 5em; 
                width: 1.5em;
                height: 1.5em;
                background-color:white;
                box-shadow: 0 0 3em white;
            }
            .jupiter {
                top: 30em;
                left: 30em;
                width: 5em;
                height: 5em;
                background-color: blanchedalmond;
            }
            @keyframes orbit {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="stars"></div>
        <div class="container">
            <div class="sun"></div>
            <div class="earth-orbit">
                <div class="earth">
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
            <div class="jupiter-orbit">
                <div class="jupiter"></div>
            </div>
        </div>
    </body>
</html>
